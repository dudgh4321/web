        p{

    </style>
</head>
<body>
    <p>박스모델의 내용 영역 크기 지정</p>

    <p class="c2"(2)></p> 박스모델의 크기를 퍼센트(%)</p>
    <p class="c3"(3)></p> 박스모델의 크기를 센티미터(cm)</p>
