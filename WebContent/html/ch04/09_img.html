<body>
    <img src="../image/html5.png" style="width: 100px;" atl="HTML5 이미지...">
    <h3>이미지기본 표현</h3>

    <h3>이미지 설명 추가 & 오른쪽 정렬 </h3>
    <img src="../image/html5.png" title="HTML5 로고 이미지" style="float: right;">
    <h3>이미지 크기를 픽셀크기로 조정 </h3>
    <img src="../image/html5.png" style="width: 50px; height: 60px">
    <h3>이미지 크기를 % 단위로 조정 </h3>
    <img src="../image/html5.png" style="width: 50%; height: 40%">
