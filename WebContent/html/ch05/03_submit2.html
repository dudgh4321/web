<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="bdy">
    <script>
        let h2Tag, pTag, inputTag, formTag
        h2Tag = document.createElement("h2")
        text = document.createTextNode("입력 양식 데이터 전송 버튼");
        bdy.appendChild(h2Tag);
        h2Tag.appendChild(text);

        formTag = document.createElement("form");
        formTag.setAttribute("action", "page.jsp");
        formTag.setAttribute("method", "get");

        pTag = document.createElement("p");
        inputTag = document.createElement("input");
        inputTag.setAttribute("type", "text");
        inputTag.setAttribute("name", "name");
        formTag.appendChild(pTag);
        let ptext = document.createTextNode("이름: ");
        pTag.appendChild(ptext);
        pTag.appendChild(inputTag);

        pTag = document.createElement("p");
        inputTag = document.createElement("input");
        inputTag.setAttribute("type", "text");
        inputTag.setAttribute("name", "major");
        formTag.appendChild(pTag);
        ptext = document.createTextNode("학과: ");
        pTag.appendChild(ptext);
        pTag.appendChild(inputTag);
        formTag.appendChild(pTag);

        inputTag = document.createElement("input");
        inputTag.setAttribute("type", "submit");
        inputTag.setAttribute("value", "전송");
        formTag.appendChild(inputTag);

        bdy.appendChild(formTag);

    </script>

</body>

</html>
